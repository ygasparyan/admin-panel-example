<h2>Resource</h2>
<form *ngIf="resourceForm" [formGroup]="resourceForm">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name">
    <mat-error>
      Required field, must be between 3 and 12 characters.
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Year" formControlName="year" type="number">
    <mat-error>
      Required field, must be between 1950 and {{currentYear}}
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Color" formControlName="color" type="color">
    <mat-error>
      Required field
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Pantone Value" formControlName="pantone_value">
    <mat-error>
      Required field
    </mat-error>
  </mat-form-field>
  <div>
    <button mat-button  (click)="saveResource()" [disabled]="resourceForm.invalid || !formIsChanged">Save</button>
    <button mat-button (click)="cancelChanges()" [disabled]="!formIsChanged">Cancel</button>
  </div>
</form>
